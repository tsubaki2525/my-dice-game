<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D サイコロ</title>
  <style>
    body { margin: 0; overflow: hidden; background-color: #f0f0f0; }
    canvas { display: block; }
    .button-container {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
    }
    .roll-button {
      font-size: 20px;
      padding: 12px 24px;
      background: white;
      border: 2px solid black;
      cursor: pointer;
      font-weight: bold;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <div class="button-container">
    <button class="roll-button" onclick="rollDice()">サイコロを振る</button>
  </div>

  <script type="module">
    import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.144.0/build/three.module.js";
    import { OrbitControls } from "https://cdn.jsdelivr.net/npm/three@0.144.0/examples/jsm/controls/OrbitControls.js";
    import * as CANNON from "https://cdn.jsdelivr.net/npm/cannon-es";

    // シーンの作成
    const scene = new THREE.Scene();
    
    // カメラの設定
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 5, 10);

    // レンダラーの作成
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.shadowMap.enabled = true;
    document.body.appendChild(renderer.domElement);

    // 照明
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(5, 10, 5);
    light.castShadow = true;
    scene.add(light);

    // 物理エンジンの設定
    const world = new CANNON.World();
    world.gravity.set(0, -9.82, 0);

    // 床の作成（物理）
    const groundBody = new CANNON.Body({
      type: CANNON.Body.STATIC,
      shape: new CANNON.Plane(),
    });
    groundBody.quaternion.setFromEuler(-Math.PI / 2, 0, 0);
    world.addBody(groundBody);

    // 床の作成（3D）
    const groundGeometry = new THREE.PlaneGeometry(10, 10);
    const groundMaterial = new THREE.MeshStandardMaterial({ color: 0xaaaaaa });
    const groundMesh = new THREE.Mesh(groundGeometry, groundMaterial);
    groundMesh.rotation.x = -Math.PI / 2;
    scene.add(groundMesh);

    // サイコロの作成（物理）
    const diceBody = new CANNON.Body({
      mass: 1,
      shape: new CANNON.Box(new CANNON.Vec3(1, 1, 1)),
      position: new CANNON.Vec3(0, 5, 0),
    });
    world.addBody(diceBody);

    // サイコロの作成（3D）
    const diceGeometry = new THREE.BoxGeometry(2, 2, 2);
    const diceMaterial = new THREE.MeshStandardMaterial({ color: 0xffffff });
    const diceMesh = new THREE.Mesh(diceGeometry, diceMaterial);
    scene.add(diceMesh);

    // カメラ操作
    const controls = new OrbitControls(camera, renderer.domElement);

    // アニメーションループ
    function animate() {
      requestAnimationFrame(animate);
      world.step(1 / 60);

      // 物理エンジンの位置を3Dオブジェクトに適用
      diceMesh.position.copy(diceBody.position);
      diceMesh.quaternion.copy(diceBody.quaternion);

      renderer.render(scene, camera);
    }
    animate();

    // サイコロを振る処理（修正済み）
    window.rollDice = function() {
      diceBody.velocity.set(Math.random() * 10 - 5, 5, Math.random() * 10 - 5);
      diceBody.angularVelocity.set(Math.random() * 10 - 5, Math.random() * 10 - 5, Math.random() * 10 - 5);
    };

    // ウィンドウリサイズ対応
    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

  </script>
</body>
</html>
